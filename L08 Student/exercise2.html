<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise2</title>
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        div{
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="fullpage">
        <div class="section">
            <h1>Section 1</h1>
            <a href="#section3">Go to Section 3</a>
        </div>

        <div class="section">
            <h1>Section 2</h1>
        </div>
        <div class="section">
            <div class="slide">
                <h1>Slide 1</h1>
                <a href="#section3/1">Go to Section 3 Slide 2</a>
            </div>

            <div class="slide">
                <h1>Slide 2</h1>
            </div>

            <div class="slide">
                <h1>Slide 3</h1>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $('#fullpage').fullpage({ //initialize
                //set options
                sectionsColor: ['#03A9F4', '#2ECC71', '#00BCD4'],
                navigation: true,
                navigationPosition: 'right'
            });

            anchors: ['section1', 'section2', 'section3'] //name the anchors for each section
        });
        
    </script>
</body>

</html>
